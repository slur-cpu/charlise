<main>
        <h2 id="contactTitle">Contact Form</h2>

  <form action="submit.html" method="post">
    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" name="first-name" required>

    <label for="middle-name">Middle Name:</label>
    <input type="text" id="middle-name" name="middle-name">

    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" name="last-name" required>

    <label for="email">Gmail:</label>
    <input type="email" id="email" name="email" required placeholder="example@gmail.com">

    <label for="contact-number">Contact Number:</label>
    <input type="tel" id="contact-number" name="contact-number" required placeholder="e.g. 09123456789">

    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="5" placeholder="Write your message here..."></textarea>
     
    <a href="submit.html"><button type="submit">Submit</button></a>
   
  </form>
</main>
